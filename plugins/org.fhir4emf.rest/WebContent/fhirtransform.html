<!DOCTYPE html>
<html lang="en">
<head>
<title>FHIR Editor</title>
<link rel="stylesheet" href="fhir.css" />
<script src="jquery-2.0.3.js"></script>
<script src="angular.js"></script>
<script src="fhir.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl" id="appId" class="main">
	<div id="panes">
		<div id="pane1" class="pane">

			<select name="format1" size="1" id="format1" class="chooseformat"><option
					value="XML">XML</option>
				<option value="JSON">JSON</option>
			</select>

			<textarea id="text1" type="text" class="choosetext"></textarea>

		</div>
		<div class="buttonpane">
			<div class="buttonpanefiller"></div>
			<button onclick="transformFHIR(1,2)" class="transformbutton"
				title="Transform from left to right">&gt;&gt;</button>
			<button onclick="transformFHIR(2,1)" class="transformbutton"
				title="Transform from right to left">&lt;&lt;</button>
			<div class="buttonpanefiller"></div>
		</div>
		<div id="pane2" class="pane">

			<select name="format2" size="1" id="format2" class="chooseformat"><option
					value="XML">XML</option>
				<option value="JSON" selected>JSON</option>
			</select>

			<textarea id="text2" type="text" class="choosetext"> </textarea>

		</div>
		<div id="pane2"></div class="pane">
	</div>

	<div id="status">Press buttons to convert between left or right
		representations !</div>


	<button
		onclick="loadExample('StructureDefinition','example','XML','JSON')"
		class="examplebutton">Load an example StructureDefinition for
		DiagnosticReport</button>
	<button onclick="loadExample('DiagnosticReport','f001','JSON','XML')"
		class="examplebutton">Load an example DiagnosticReport
		instance encoded in JSON</button>
	<button onclick="loadExample('DiagnosticReport','xml101','XML','JSON')"
		class="examplebutton">Load an example DiagnosticReport
		instance encoded in XML</button>

</body>
</html>
